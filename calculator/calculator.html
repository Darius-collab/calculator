<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="calculator">
        <div class="h1">Scientific *~* Calculator <img src="image/calculator.png" alt="calculator"></div>
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="signs" id="red">AC</button>
            <button class="signs" id="green">DEL</button>
            <button class="signs">%</button>
            <button class="signs">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="signs">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="signs">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="signs">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="signs">.</button>
            <button class="equalBTN">=</button>
    
    </div>
        <div class="parr">
            <p>
                <span>S</span>cientific 
                <span>C</span>alculator
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
